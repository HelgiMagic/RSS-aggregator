<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" role="button" target="_blank">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="form-container d-flex bg-dark">
        <h1>RSS агрегатор</h1>
        <h3>Начните читать RSS сегодня! Это легко, это красиво.</h3>
        <form class="rss-form mx-auto">
          <input name="url" id="url-input" aria-label="url">
          <label for="url-input">Ссылка RSS</label>
          <button type="submit" class="btn btn-primary submit-button">Добавить</button>
        </form>
        <p class="mt-2 mb-0 text-muted"></p>
        <div class="warning-container"><p class="warning"></p></div>

      </section>
      <section class="content d-flex">
        <div class="posts invisible">
          <h2>Посты</h2>
          <ul></ul>
        </div>
        <div class="feeds invisible">
          <h2>Фиды</h2>
          <ul></ul>
        </div>
      </section>
    </main>
  </body>
</html>
